<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
      <div class="profile-card">
        <div class="backdrop"></div>
        <div class="card-content">
          <div class="avatar">
            <img
              class="avatar-img"
              src="images/image-victor.jpg"
              alt="User avatar"
            />
          </div>
          <div class="user-info">
            <span class="user-name">Victor Crest</span>
            <span class="user-age">26</span>
            <div class="user-location">London</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-section">
            <div class="bold">80K</div>
            <div class="small">Followers</div>
          </div>
          <div class="footer-section">
            <div class="bold">803K</div>
            <div class="small">Likes</div>
          </div>
          <div class="footer-section">
            <div class="bold">1.4K</div>
            <div class="small">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nico Ginocchio</a>.
    </div>
  </body>
</html>
